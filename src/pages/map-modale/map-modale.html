<ion-header color="primary">

    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button icon-only (click)="LoadMyLocation()">
                <ion-icon name="md-pin"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-right>موقعك على الخريطه</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-row>
        <ion-col col-1 class="searchIcon">
            <ion-icon name="md-search"></ion-icon>
        </ion-col>
        <ion-col col-11 class="define">
            <input [(ngModel)]="CurrentPositionMap" id="journey_from" name="journey_from" type="text" placeholder="حدد مكانك على الخريطه">
        </ion-col>
    </ion-row>
    <div #map id="map"></div>
    <button block full color="primary" ion-button (click)="save()" class="SaveButton">حفظ</button>
    <button ion-button full color="primary" block (click)="closeModal()" class="CloseButton">اغلاق</button>
</ion-content>
