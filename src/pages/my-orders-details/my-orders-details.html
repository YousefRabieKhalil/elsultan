<ion-header no-border color="primary">

    <ion-navbar color="primary">
      <ion-buttons left>
        <button ion-button class="PropBTN" icon-only color="white" (click)="GoToChoosenPage('WayUsPage')">
          <ion-icon name="ios-alert-outline"></ion-icon>
        </button>
        <button ion-button class="PropBTNPerson" icon-only color="white" (click)="GoToChoosenPage('ProfilePage')">
            <ion-icon name="person"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title text-center>ذبائح الطائف</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content no-padding>

  <div class="HeaderOrderDetails">
    <span>تفاصيل الطلب</span>
  </div>

  <ion-row class="InputField">
    <ion-col col-4 class="PriceSpan">
      <span>السعر</span>
    </ion-col>
    <ion-col col-8>
      <span class="NmuberPrice"> {{ Order.price }} ريال سعودي</span>
    </ion-col>
  </ion-row>

  <!-- <ion-row class="InputField">
    <ion-col col-4 class="PriceSpan">
      <span>سعر المفروم</span>
    </ion-col>
    <ion-col col-8>
      <span class="NmuberPrice"> {{ Order.pricemafrom }} ريال سعودي</span>
    </ion-col>
  </ion-row> -->

  <ion-row class="InputField MassRow">
    <ion-col col-5 class="MassSpan">
      <span>الحجم</span>
    </ion-col>
    <ion-col col-7 class="MassCol">
      <ion-item class="MassValue">
        <ion-select class="ChangeStyle" [(ngModel)]="Order.wight_id" okText="تم" cancelText="إلغاء" interface="action-sheet" (ionChange)="WeightChanged()">
          <ion-option *ngFor="let Weight of DetailsOfOrdersWeight" [value]="Weight.id">{{ Weight?.name }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row class="InputField MassRow">
    <ion-col col-5 class="CutSpan">
      <span>التقطيع</span>
    </ion-col>
    <ion-col col-7 class="MassCol">
      <ion-item class="MassValue CutItem">
        <ion-select class="ChangeStyle" [(ngModel)]="Order.cut_id" interface="action-sheet" okText="تم" cancelText="إلغاء">
          <ion-option *ngFor="let Cut of DetailsOfOrdersCut" [value]="Cut.id">{{ Cut?.name }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row class="InputField MassRow">
    <ion-col col-5 class="CutSpan">
      <span>التغليف</span>
    </ion-col>
    <ion-col col-7 class="MassCol">
      <ion-item class="MassValue CutItem">
        <ion-select class="ChangeStyle" [(ngModel)]="Order.packag" interface="action-sheet" okText="تم" cancelText="إلغاء">
          <ion-option value="اكياس">اكياس</ion-option>
          <ion-option value="سحون">سحون</ion-option>
          <ion-option selected="true" value="بدون">بدون</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row class="InputField CenterPlusMinus">
    <ion-col col-5 class="PriceSpan">
      <span>الكمية</span>
    </ion-col>
    <ion-col col-7 class="Quantity">
      <div class="Minus BTN" (click)="PlusFunc()">
        <ion-icon name="add"></ion-icon>
      </div>
      <div class="Minus Result"><span>{{ Order?.quent }}</span></div>
      <div class="Minus BTN" (click)="MinusFunc()">
        <ion-icon name="remove"></ion-icon>
      </div>
    </ion-col>
  </ion-row>

  <ion-row class="InputField CenterPlusMinus">
    <ion-col col-5 class="PriceSpan">
      <span>كمية المفروم بالكيلو(ك)</span>
    </ion-col>
    <ion-col col-7 class="Quantity">
      <div class="Minus BTN" (click)="PlusFunc1()">
        <ion-icon name="add"></ion-icon>
      </div>
      <div class="Minus Result"><span>{{ Order?.qmafrom }}</span></div>
      <div class="Minus BTN" (click)="MinusFunc1()">
        <ion-icon name="remove"></ion-icon>
      </div>
    </ion-col>
  </ion-row>

  <ion-row class="InputField">
    <ion-textarea rows="4" cols="50" placeholder="ملاحظات" [(ngModel)]="Order.note"></ion-textarea>
  </ion-row>

  <ion-row class="RowButtons">
    <ion-col col-6>
      <button ion-button clear block full class="Cart">
        <ion-icon name="logo-usd" (click)="OrderNow()">اطلب الان</ion-icon>
      </button>
    </ion-col>
    <ion-col col-6>
      <button ion-button clear block full class="Cart" (click)="AddToCartFunc()">
        <ion-icon name="cart">اضف الى السلة</ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
